<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>


<body>

        <div class="container">
            <div class="columns is-multiline is-mobile mt-1">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://is2-ssl.mzstatic.com/image/thumb/Purple124/v4/e5/94/ac/e594ac68-e576-49d3-af1e-c17f815eeb7b/source/256x256bb.jpg"
                                    alt="image of score" srcset="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title is-justify-content-center">
                                Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <h1 class="title is-1">
                                <span id="p1Display">0</span>
                                To
                                <span id="p2Display">0</span>
                            </h1>
                            <p class="subtitle">
                                Use the buttons below to keep the score
                            </p>
                            <label for="playTo" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select name="" id="playTo">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                </select>
                            </div>
                        </div>

                        <footer class="card-footer">
                            <button type="button" id="p1Button"
                                class="button is-primary is-outlined card-footer-item is-medium">+1
                                Player One</button>
                            <button type="button" id="p2Button"
                                class="button is-success is-outlined card-footer-item is-medium">+1
                                Player Two</button>
                            <button type="reset" id="reset"
                                class="button is-danger is-outlined card-footer-item is-medium">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>

    <script src="./app.js"></script>
</body>

</html>
